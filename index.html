<!DOCTYPE html>
<html>
	<head>
		<title>Felony</title>
		
		<link href="dist/css/main.css" rel="stylesheet" />
	</head>
	<body>
		<div class="game">
			<div id="world" width="100%" height="100%"></div>
			<canvas id="debugger" width="100%" height="100%"></canvas>
            
			<div class="hud"></div>
			<ul class="options">
				<li><a id="toggle-debugging">Enable Debugging</a></li>
			</ul>
			<div class="menus">
				<nav class="front">
					<ul>
						<li class="play" data-method="play"><a>Play Game</a></li>
					</ul>
				</nav>
				<nav class="pause">
					<ul>
						<li class="resume" data-method="resume"><a>Resume</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<script src="src/libs/easel.js"></script>
		<script src="dist/main.js"></script>
	</body>
</html>
