<!DOCTYPE html>
<html>
	<head>
		<title>Felony</title>
		
		<link href="css/felony.css" rel="stylesheet" />
	</head>
	<body>
		<div class="game">
			<canvas id="world" width="100%" height="100%">
			</canvas>
			<div class="hud"></div>
			<ul class="options">
				<li><a id="toggle-debugging">Enable Debugging</a></li>
			</ul>
			<div class="menus">
				<nav class="front">
					<ul>
						<li class="play" data-method="play"><a>Play Game</a></li>
					</ul>
				</nav>
				<nav class="pause">
					<ul>
						<li class="resume" data-method="resume"><a>Resume</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<script src="deps/zepto.min.js"></script>
		<script src="deps/underscore.min.js"></script>
		<script src="deps/box2dweb.js"></script>
		<script src="deps/easel/easel.js"></script>
		<script src="deps/easel/BoxBlurFilter.js"></script>
		<script src="deps/stats.js"></script>
		<script src="deps/events.js"></script>
		<script src="deps/zap.js"></script>

		<script src="lib/helpers.js"></script>
		<script src="lib/game.js"></script>
		<script src="lib/interface.js"></script>
		<script src="lib/controls.js"></script>
		<script src="lib/menuManager.js"></script>
		<script src="lib/levelManager.js"></script>
		<script src="lib/mapManager.js"></script>
		<script src="lib/camera.js"></script>
		<script src="lib/map.js"></script>
		
		<script src="lib/Body.js"></script>
		<script src="lib/vehicles/Vehicle.js"></script>
		<script src="lib/tiles/Tile.js"></script>
		<script src="lib/tiles/TileSolid.js"></script>

		<script>
			$(function(){
				felony.game.init()
			});
		</script>
	</body>
</html>
